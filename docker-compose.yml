version: '3.8'

services:
  mysql:
    image: mysql:8.3.0
    container_name: joan_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: joan
      MYSQL_DATABASE: joan
      MYSQL_USER: joan
      MYSQL_PASSWORD: joan
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3010:3306"

  httpd:
    image: httpd:2.4.58
    container_name: joan_httpd
    restart: always
    volumes:
      - ./httpd:/usr/local/apache2/htdocs/
    ports:
      - "8010:80"

  java_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: joan_java
    restart: always
    depends_on:
      - mysql
    ports:
      - "9010:8080"

volumes:
  mysql_data:
